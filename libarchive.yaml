Name: libarchive
Summary: A library for handling streaming archive formats
Version: 3.1.2
Release: 1
Group: System/Libraries
License: BSD
URL: http://code.google.com/p/libarchive/
Sources:
    - http://libarchive.googlecode.com/files/libarchive-%{version}.tar.gz
Patches:
    - libarchive-3.1.3-CVE-2013-0211_read_buffer_overflow.patch
Description: |
    Libarchive is a programming library that can create and read several different 
    streaming archive formats, including most popular tar variants, several cpio 
    formats, and both BSD and GNU ar variants. It can also write shar archives and 
    read ISO9660 CDROM images and ZIP archives.

PkgConfigBR:
    - zlib
    - liblzma
    - libxml-2.0
    - openssl
    - ext2fs
PkgBR:
    - bison
    - sharutils
    - bzip2-devel
    - libacl-devel
    - libattr-devel
    - automake
    - autoconf
    - libtool
Configure: configure
ConfigOptions:
    - --disable-bsdcpio
Builder: make
SubPackages:
    - Name: devel
      Summary: Development files for %{name}
      Group: Development/Libraries
      Description: |
          The %{name}-devel package contains libraries and header files for
          developing applications that use %{name}.
    - Name: bsdtar
      AsWholeName: true
      Summary: Bsdtar is a program to create and read different streaming archive formats
      Group: Applications/Archiving
      Description: |
          This package contains the bsdtar cmdline utility

      Files:
          - "%{_bindir}/bsdtar"
